<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تحكم في المراحل - GOT5</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Tajawal', sans-serif;
    background: #121212;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  h1 {
    color: #feca57;
    margin-bottom: 20px;
  }
  button {
    background-color: #feca57;
    color: #222;
    font-weight: 700;
    font-size: 1.2rem;
    padding: 15px 30px;
    border: none;
    border-radius: 15px;
    margin: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  button:hover {
    background-color: #ffb700;
    transform: scale(1.05);
  }
  .current-stage {
    margin-top: 20px;
    font-size: 1.5rem;
    color: #48dbfb;
  }
</style>
</head>
<body>

<h1>تحكم في مراحل المسابقة</h1>

<button onclick="setStage('questions')">ابدأ المرحلة 1 - الأسئلة</button>
<button onclick="setStage('puzzles')">ابدأ المرحلة 2 - الألغاز</button>
<button onclick="setStage('challenge')">ابدأ المرحلة 3 - المواجهة</button>
<button onclick="setStage('finished')">إنهاء المسابقة</button>

<div class="current-stage" id="currentStageDisplay">المرحلة الحالية: -</div>

<script>
function setStage(stage) {
    localStorage.setItem('currentStage', stage);
    document.getElementById('currentStageDisplay').innerText = 'المرحلة الحالية: ' + stage;
}
  
// لما يفتح الادمن الصفحة، نعرض المرحلة الحالية
document.addEventListener('DOMContentLoaded', function() {
    const stage = localStorage.getItem('currentStage') || '-';
    document.getElementById('currentStageDisplay').innerText = 'المرحلة الحالية: ' + stage;
});
</script>

</body>
</html>
